<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>shr > url shortener</title>
</head>

<body>
    <div class="container row valign-wrapper" style="height: 100vh;">
        <form class="col s12 l8 offset-l2">
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="url" id="url" type="text" class="validate">
                    <a id="shorten" class="waves-effect waves-light btn right" onclick="shorten()">shorten</a>
                </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        var button = document.getElementById("shorten");
        var url = document.getElementById("url");

        function shorten() {
            disable();
            postData("/", url.value).then(d => {
                if (!d.ok) {
                    url.value = "error :(";
                } else {
                    d.text().then(t => {
                        url.value = t;
                    });
                }
                enable();
            });
        }

        function disable() {
            button.classList.add("disabled");
            button.text = "working...";
        }

        function enable() {
            button.classList.remove("disabled");
            button.text = "copy to clipboard";
            button.onclick = clipboard;
        }

        function clipboard() {
            url.select();
            document.execCommand("copy");
            button.text = "do another";
            button.onclick = reset;
        }

        function reset() {
            button.text = "shorten";
            button.onclick = shorten;
            url.value = "";
        }

        async function postData(url, data) {
            const response = await fetch(url, {
                method: "post",
                mode: "same-origin",
                body: data
            });
            return response;
        }

    </script>
</body>

</html>
